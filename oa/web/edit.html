<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>修改部门</title>
	</head>
	<body>
		<h1 align='center'>修改部门</h1>
		<hr>
		<form action='list.html' method='GET' align='center'>
			<!-- 部门编号不可更改 -->
			部门编号<input type='text' name='deptno' readonly value='20'/><br>

			<input type='submit' value='修改'/><br>
		</form>
	</body>
</html>
